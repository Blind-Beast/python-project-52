{% extends "base.html" %}

{% block content %}
<h1 class="my-4">Изменение пользователя</h1>
<form action="{% url 'users_update' id=user_id %}" method="post">
    {% csrf_token %}
    <table border="1">
        {{ form }}
    </table>
    <input class="btn btn-primary" type="submit" value="Изменить">
</form>
{% endblock %}
