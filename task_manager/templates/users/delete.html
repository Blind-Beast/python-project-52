{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Delete user" %}</h1>
<p>{% blocktrans with username=user.get_full_name %}Are you sure you want to delete {{ username }}?{% endblocktrans %}
</p>
<form action="{% url 'users_delete' user.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
