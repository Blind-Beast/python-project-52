{% extends "base.html" %}

{% block content %}
<h1 class="my-4"> Вход </h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <input class="btn btn-primary" type="submit" value="Войти">
</form>
{% endblock %}
