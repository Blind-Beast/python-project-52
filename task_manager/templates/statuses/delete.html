{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Delete status" %}</h1>
<p>
    {% blocktrans %}
    Are you sure you want to delete {{ status }}?
    {% endblocktrans %}
</p>
<form action="{% url 'statuses_delete' status.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        {% trans "Yes, delete" %}
    </button>
</form>
{% endblock %}
