{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Edit status" %}</h1>
<form action="{% url 'statuses_update' id=status_id %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
</form>
{% endblock %}
