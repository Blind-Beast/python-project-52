{% extends "base.html" %}

{% block content %}
<h1 class="my-4">Изменение статуса</h1>
<form action="{% url 'statuses_update' id=status_id %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <input class="btn btn-primary" type="submit" value="Изменить">
</form>
{% endblock %}
